<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>SlapJack</title>
  </head>
  <body class="table">
    <h1 class="turn-update">Player One Starts!</h1>
    <h2 class="game-update"></h2>
    <section class="gameboard">
      <div class="player-one-deck">
        <img src="./assets/back.png" alt="Player One's Deck">
        <h2>Player 1</h2>
        <h2 class="player-one-wins">0 Wins</h2>
        <div class="control-card">
          <h3>YOUR CONTROLS:</h3>
          <h3 class="control-instructions">Press the [ q ] key to deal a card.</h4>
          <h3 class="control-instructions">Press the [ f ] key to slap!</h4>
        </div>
      </div>
      <div class="kitty-deck"></div>
      <div class="player-two-deck">
        <img src="./assets/back.png" alt="Player Two's Deck">
        <h2>Player 2</h2>
        <h2 class="player-two-wins">0 Wins</h2>
        <div class="control-card">
          <h3>YOUR CONTROLS:</h3>
          <h3 class="control-instructions">Press the [ p ] key to deal a card.</h4>
          <h3 class="control-instructions">Press the [ j ] key to slap!</h4>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./src/player.js"></script>
  <script type="text/javascript" src="./src/game.js"></script>
  <script type="text/javascript" src="./src/main.js"></script>
</html>
